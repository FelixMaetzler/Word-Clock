<!DOCTYPE html>
<html>

<head>
  <title>Feilix richtig krasse Uhr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h2>Feilix richtig krasse Uhr</h2>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <p><i class="fas fa-lightbulb fa-2x" style="color:#fbff00;"></i> <strong>LED Strip</strong></p>
        <p>LED Strip state: <strong> %GPIO_STATE%</strong></p>
        <p>Scrolling Text: <strong> %SCROLLING_TEXT%</strong></p>
        <p>Mode: <strong> %MODE%</strong></p>
        <p>
          <a href="/led2on"><button class="button">ON</button></a>
          <a href="/led2off"><button class="button button2">OFF</button></a>
        </p>
        <p>
        <form action="/get">
          <label for="mode">Choose a Mode: </label>
          <select name="mode" id="mode">
            <option value="wordclock">Word Clock</option>
            <option value="digitalclock">Digital Clock</option>
            <option value="scrollingtext">scrolling Text</option>
            <input type="submit" value="Submit">

          </select>
        </form><br>
        <form action="/get">
          input1: <input type="number" name="input1" min="0" max="100">
          <input type="submit" value="Submit">
        </form><br>
        <form action="/get">
          input1: <input type="string" name="input2">
          <input type="submit" value="Submit">
        </form><br>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
